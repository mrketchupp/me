<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Santiago</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <nav class="menu">
        <span class="menu-title">Kevin Santiago</span>
        <img class="menu-icon" src="./icon/menu.svg" alt="menu">
    </nav>
    <main>
        <section class="container">
            <section class="profile">
                <figure class="profile-img">
                    <img src="./img/foto.png" alt="Kevin Santiago">
                </figure>
                <h1 class="profile-name">Kevin Santiago</h1>
                <p class="profile-title">Full Stack Web Developer</p>
            </section>
            <section class="box">
                <img class="box-icon" src="./icon/file-text.svg" alt="Resume">
                <p class="box-title">Resume</p>
            </section>
            <section class="box">
                <img class="box-icon" src="./icon/github.svg" alt="github">
                <p class="box-title">GitHub</p>
            </section>
            <section class="box">
                <img class="box-icon" src="./icon/message-dots.svg" alt="Contact">
                <p class="box-title">Contact</p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-container">
            <img src="./icon/github-sm.svg" alt="github" class="footer-icon">
            <img src="./icon/linkedin-sm.svg" alt="linkedin" class="footer-icon">
            <img src="./icon/twitter-sm.svg" alt="twitter" class="footer-icon">
            <img src="./icon/telegram-sm.svg" alt="telegram" class="footer-icon">
        </section>
        <p class="footer-text">Made width ðŸ’š by MrKetchupp</p>
    </footer>
</body>
</html>
